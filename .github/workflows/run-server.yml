name: Run Server

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  run_server:
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [latest]

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with: 
          node-version: ${{ matrix.node }}
        
      - name: Install Packages
        run: npm install
        
      - name: Run server
        run: npm start
