<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->

    <title>Counter</title>
</head>
<body>
    <div class="border d-flex flex-column align-items-center p-3">
        <h1 id="counter" class="text-center">0</h1>
        <div class="d-flex gap-2 my-2">
            <button id="increment" class="btn btn-primary">Increase</button>
            <button id="decrement" class="btn btn-danger">Decrease</button>
        </div>
        <label for="input">Amount to Change</label>
        <input id="input" type="number" value="1" pattern="[0-9]">
    </div>

    <script>
        const counter = document.querySelector('#counter');
        const input = document.querySelector('#input');
        const incrementBtn = document.querySelector('#increment');
        const decrementBtn = document.querySelector('#decrement');
        console.log(counter)
        let counterValue = parseInt(counter.innerHTML);

        incrementBtn.addEventListener('click', (e) => {
            counterValue+= parseFloat(input.value);
            counter.innerHTML = counterValue;
        })

        decrementBtn.addEventListener('click', (e) => {
            counterValue-= parseFloat(input.value);
            counter.innerHTML = counterValue;
        })

        input.addEventListener("keydown", (e) => {
            if (["-", "+", "e"].includes(e.key)) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
